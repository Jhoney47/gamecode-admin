    <script>
        let gameData = { games: [] };
        let currentGame = null;
        let editingCode = null;
        
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/games');
                gameData = await response.json();
                updateStats();
                updateGameSelect();
                updateSyncStatus(true);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                updateSyncStatus(false);
                alert('åŠ è½½æ•°æ®å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const stats = {
                totalGames: gameData.games.length,
                totalCodes: 0,
                activeCodes: 0,
                totalAccuracy: 0,
                accuracyCount: 0
            };
            
            gameData.games.forEach(game => {
                stats.totalCodes += game.codeCount;
                game.codes.forEach(code => {
                    if (code.status === 'active') stats.activeCodes++;
                    if (code.accuracyRate !== null && code.accuracyRate !== undefined) {
                        stats.totalAccuracy += code.accuracyRate;
                        stats.accuracyCount++;
                    }
                });
            });
            
            document.getElementById('totalGames').textContent = stats.totalGames;
            document.getElementById('totalCodes').textContent = stats.totalCodes;
            document.getElementById('activeCodes').textContent = stats.activeCodes;
            
            if (stats.accuracyCount > 0) {
                const avg = (stats.totalAccuracy / stats.accuracyCount).toFixed(1);
                document.getElementById('avgAccuracy').textContent = avg + '%';
            } else {
                document.getElementById('avgAccuracy').textContent = 'N/A';
            }
        }
        
        // æ›´æ–°æ¸¸æˆé€‰æ‹©ä¸‹æ‹‰æ¡†
        function updateGameSelect() {
            const select = document.getElementById('gameSelect');
            const currentValue = select.value;
            select.innerHTML = '<option value="">-- è¯·é€‰æ‹©æ¸¸æˆ --</option>';
            
            gameData.games.forEach(game => {
                const option = document.createElement('option');
                option.value = game.gameName;
                option.textContent = `${game.gameName} (${game.codeCount})`;
                select.appendChild(option);
            });
            
            if (currentValue) {
                select.value = currentValue;
                loadGameCodes(currentValue);
            }
        }
        
        // åŠ è½½æ¸¸æˆçš„å…‘æ¢ç 
        function loadGameCodes(gameName) {
            currentGame = gameData.games.find(g => g.gameName === gameName);
            if (!currentGame) return;
            
            document.getElementById('contentTitle').textContent = `${gameName} - ${currentGame.codeCount} ä¸ªå…‘æ¢ç `;
            
            if (currentGame.codes.length === 0) {
                document.getElementById('codesTableContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div class="empty-state-text">è¯¥æ¸¸æˆæš‚æ— å…‘æ¢ç </div>

                return;
            }
            
            renderCodesTable(currentGame.codes);
        }
        
        // æ¸²æŸ“å…‘æ¢ç è¡¨æ ¼
        function renderCodesTable(codes) {
            const html = `
                <table>
                    <thead>

                            <th>å¥–åŠ±</th>
                            <th>çŠ¶æ€</th>
                            <th>æ¥æº</th>
                            <th>å‡†ç¡®ç‡</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${codes.map((code, index) => `
                            <tr>
                                <td class="code-cell">${code.code}</td>
                                <td>${code.rewardDescription || '-'}</td>
                                <td>
                                    <span class="status-badge ${code.status === 'active' ? 'status-active' : 'status-expired'}">
                                        ${code.status === 'active' ? 'æœ‰æ•ˆ' : 'å·²è¿‡æœŸ'}
                                    </span>
                                </td>

                                <td>${getAccuracyBadge(code.accuracyRate)}</td>
                                <td>
                                    <button class="action-btn view" onclick="viewCodeDetail(${index})">æŸ¥çœ‹</button>
                                    <button class="action-btn edit" onclick="editCode(${index})">ç¼–è¾‘</button>
                                    <button class="action-btn delete" onclick="deleteCode(${index})">åˆ é™¤</button>
                                </td>

                        `).join('')}

            `;
            document.getElementById('codesTableContainer').innerHTML = html;
        }
        
        // è·å–å‡†ç¡®ç‡æ ‡ç­¾
        function getAccuracyBadge(rate) {
            if (rate === null || rate === undefined) {
                return '<span class="accuracy-badge accuracy-na">N/A</span>';
            }
            
            let className = 'accuracy-low';
            if (rate >= 90) className = 'accuracy-high';
            else if (rate >= 70) className = 'accuracy-medium';
            
            return `<span class="accuracy-badge ${className}">${rate}%</span>`;
        }

            const html = `
